{{ #shared }}
  {{ #jbProjectHandles }}
  - kind: ethereum/contract
    name: JBProjectHandles
    network: {{network}}
    source:
      abi: JBProjectHandles
      address: '{{address}}'
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ENSNode
      abis:
        - name: JBProjectHandles
          file: ./abis/shared/JBProjectHandles.json
        - name: ENSRegistry
          file: ./abis/shared/ENSRegistry.json
      eventHandlers:
        - event: SetEnsNameParts(indexed uint256,indexed string,string[],address)
          handler: handleSetEnsNameParts
      file: ./src/mappings/shared/jbProjectHandles.ts
  {{ /jbProjectHandles }}
  {{ #legacy_jbProjectHandles }}
  - kind: ethereum/contract
    name: LegacyJBProjectHandles
    network: {{network}}
    source:
      abi: JBProjectHandles
      address: '{{address}}'
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ENSNode
      abis:
        - name: JBProjectHandles
          file: ./abis/shared/JBProjectHandles.json
        - name: ENSRegistry
          file: ./abis/shared/ENSRegistry.json
      eventHandlers:
        - event: SetEnsNameParts(indexed uint256,indexed string,string[],address)
          handler: handleSetEnsNameParts
      file: ./src/mappings/shared/jbProjectHandles.ts
  {{ /legacy_jbProjectHandles }}
  {{ #jbVeNftDeployer }}
  - kind: ethereum/contract
    name: JBVeNftDeployer
    network: {{network}}
    source:
      abi: JBVeNftDeployer
      address: '{{address}}'
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - VeNftToken
      abis:
        - name: JBVeNftDeployer
          file: ./abis/shared/JBVeNftDeployer.json
      eventHandlers:
        - event: DeployVeNft(address,indexed uint256,string,string,address,address,address,uint256[],address,address)
          handler: handleDeployVeNft
      file: ./src/mappings/shared/veNftDeployer.ts
  {{ /jbVeNftDeployer }}
  {{ #defifa721Delegate }}
  - name: Defifa721Delegate
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: JB721DelegateToken
      address: '{{address}}'
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Participant
        - JB721DelegateToken
      abis:
        - name: JB721DelegateToken
          file: ./abis/shared/JB721DelegateToken.json
        - name: JBTiered721DelegateStore
          file: ./abis/shared/JBTiered721DelegateStore.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mappings/shared/defifa721Delegate.ts
  {{ /defifa721Delegate }}
  {{ #jbTiered721DelegateDeployer }}
  - kind: ethereum/contract
    name: JBTiered721DelegateDeployer
    network: {{network}}
    source:
      abi: JBTiered721DelegateDeployer
      address: '{{address}}'
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - JB721DelegateToken
      abis:
        - name: JBTiered721DelegateDeployer
          file: ./abis/shared/JBTiered721DelegateDeployer.json
      eventHandlers:
        - event: DelegateDeployed(indexed uint256,address,uint8)
          handler: handleDelegateDeployed
      file: ./src/mappings/shared/jbTiered721DelegateDeployer.ts
  {{ /jbTiered721DelegateDeployer }}
{{ /shared }}